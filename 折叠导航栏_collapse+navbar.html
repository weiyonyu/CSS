<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h4>折叠导航栏</h4>
			<div class="navbar bg-dark navbar-dark navbar-expand-md">
				<!-- 不折叠a标签 -->
				<!-- navbar-dark控制背景下的字体浅色  -->
				<!-- navbar-expand-md意思为md之上触发 md之下不触发 -->
				<a class="navbar-brand" href="#">bootstrap</a>
				<!-- navbar-brand 为响应navbar-dark 的样式控制 -->
				<button   class="navbar-toggler " data-target="#demo" data-toggle="collapse">
					<!-- navbar-toggler为样式框 -->
					<!-- data-target="#id" 触发事件的id -->
					<!-- collapse 事件隐藏 -->
					<!-- data-toggle="collapse"激活事件的元素 -->
					
					<span class="navbar-toggler-icon">
					<!-- navbar-toggler-icon 为样式框 -->
					</span>
				</button>
				<!-- 大屏隐藏 小屏显示的按钮-->
				<div class="collapse navbar-collapse " id="demo">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#">boot3</a></li>
						<li class="nav-item"><a class="nav-link" href="#">boot3</a></li>
						<li class="nav-item"><a class="nav-link" href="#">boot3</a></li>
						<li class="nav-item"><a class="nav-link" href="#">boot3</a></li>
					</ul>
					<!-- 大屏横向显示，小屏纵向隐藏的ul -->
				</div>
			</div>
			
			
			<div class="navbar navbar-dark bg-dark navbar-expand-md">
				<a href="#" class="navbar-brand">
					bootstrap
				</a>
				<button class="navbar-toggler" data-target="#dw" data-toggle="collapse">
					<span class="navbar-toggler-icon">
					</span>
				</button>
				<div class="collapse navbar-collapse " id="dw">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link"  href="#">botte</a></li>
						<li class="nav-item"><a class="nav-link"  href="#">botte</a></li>
						<li class="nav-item"><a class="nav-link"  href="#">botte</a></li>
						<li class="nav-item"><a class="nav-link"  href="#">botte</a></li>
					</ul>
				</div>
			</div>
			
			
			
			
			
			
			
			
			
			
			
			
		</div>
	</body>
</html>

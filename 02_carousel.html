<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
		.carousel-indicators li{
			width: 0.8rem;height: 0.8rem;
			border-radius: 50% ;
			background:white;
			margin: 0 0.3rem;
		}
		.carousel-indicators .active{
			background: #0aa1ed;
		}
		.carousel-control-prev,
.carousel-control-next {
	width: 4%;height: 20%;
	background:#aaa ;
	border-radius:0.25rem ;
	top:40%;
}
		.carousel-control-prev{
			left:0.25rem;
		}
		.carousel-control-next{
			right:0.25rem ;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<h4>旋转木马轮播图</h4>
			<div data-ride="carousel" class="carousel" id="demo" >
				<!-- 1.轮播图 -->
				<!--carosel-inner 溢出隐藏 -->
				<div class="carousel-inner">
					<div class="carousel-item active"><img src="2.jpg" class="w-100"></div>
					<!-- carousel-item 隐藏 -->
					<div class="carousel-item"><img src="3.jpg" class="w-100"></div>
					<div class="carousel-item"><img src="2.jpg" class="w-100"></div>
					<div class="carousel-item"><img src="3.jpg" class="w-100"></div>
				</div>
				<!-- 2.轮播指示器 -->
				<div >
					<ul class="carousel-indicators">
						<li data-target="#demo"  data-slide-to="0" class="active"></li>
						<li data-target="#demo"  data-slide-to="1"></li>
						<li data-target="#demo"  data-slide-to="2"></li>
						<li data-target="#demo"  data-slide-to="3"></li>
					</ul>
				</div>
				<!-- 3.左右箭头 -->
				<a data-slide="next" class="carousel-control-next" href="#demo">
					<span class="carousel-control-next-icon"></span>
				</a>
				<a data-slide="prev" class="carousel-control-prev" href="#demo">
					<span class="carousel-control-prev-icon" ></span>
				</a>
			</div>
			
		</div>
	</body>
</html>
